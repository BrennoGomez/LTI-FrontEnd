<form (ngSubmit)="createUser()" class="flex"> 
  <div class="item-flex">
    <div class="jumbotron">
      <p>C A D A S T R O</p>
      <input type="text" placeholder="Nome" [(ngModel)]="newUser.nome" name="nome">
      <input type="text" placeholder="E-mail" [(ngModel)]="newUser.email" name="email">
      <input type="password" placeholder="Senha" [(ngModel)]="newUser.password" name="password">
      <button class="btn btn-primary btn-block" submit >Cadastro</button>
    </div>  
  </div>
</form>
